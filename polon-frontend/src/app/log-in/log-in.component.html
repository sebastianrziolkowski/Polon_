<section>
    <header>
        <h3>Login</h3>
    </header>
    <form>
        <input type = text name = userName placeholder = Username [(ngModel)] = userName>
        <input type = password name = userPassword placeholder = Password [(ngModel)] = userPassword>
        <button (click) = 'validation()'>Sign in</button>
    </form>
    <a href = "">Sign up</a>
</section>
