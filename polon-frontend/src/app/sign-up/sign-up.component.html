<section>
    <header>
        <h3>{{subTitle}}</h3>
    </header>
    <form>
        <input type = text name = userName placeholder = {{usernamePlaceholder}} [(ngModel)] = userName>
        <input type = password name = userPassword placeholder = {{passwordPlaceholder}} [(ngModel)] = userPassword>
        <input type = password name = userPasswordConfirm placeholder = {{passwordConfirmPlaceholder}} [(ngModel)] = userPasswordConfirm>
        <input type = email name = userEmail placeholder = {{emailPlaceholder}} [(ngModel)] = userEmail>
        <label>
            <span>{{birthPlaceholder}}</span>
            <input type = date name = userBirthDate [(ngModel)] = userBirthDate>
        </label>
        <button>{{buttonLabel}}</button>
    </form>
    <a href = "">{{anchorLabel}}</a>
</section>
